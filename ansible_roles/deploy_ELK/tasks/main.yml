# Nginx deployment
- name: Configuring nginx default conf file
  lineinfile:
      path: /etc/nginx/sites-available/default
      regex: '^listen 80 default_server;'
      line: '#listen 80 default_server;'

- name: Configuring nginx default conf file
  lineinfile:
      path: /etc/nginx/sites-available/default
      regex: '^listen 80 default_server;'
      line: '#listen 80 default_server;'
- name: Configuring nginx default conf file
  lineinfile:
      path: /etc/nginx/sites-available/default
      regex: '^listen [::]:80 default_server;'
      line: '#listen [::]:80 default_server;'
- name: Configuring nginx default conf file
  lineinfile:
      path: /etc/nginx/sites-available/default
      regex: '^root /var/www/html;'
      line: '#root /var/www/html;'
- name: Configuring nginx default conf file
  lineinfile:
      path: /etc/nginx/sites-available/default
      regex: '^index index.html index.htm index.nginx-debian.html;'
      line: '#index index.html index.htm index.nginx-debian.html;'
- name: Configuring nginx default conf file
  lineinfile:
      path: /etc/nginx/sites-available/default
      regex: '^server_name _;'
      line: '#server_name _;'
- name: Change content of location block in Nginx configuration
  lineinfile:
    path: /etc/nginx/nginx.conf
    regexp: '^\s*location\s*/\s*{.*$'
    line: |
      location / 
      {
      proxy_pass http://localhost:5601;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
      }
