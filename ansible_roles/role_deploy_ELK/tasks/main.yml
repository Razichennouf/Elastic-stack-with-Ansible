- name: Chaning elastic password
  shell: |
       yes | sudo /usr/share/elasticsearch/bin/elasticsearch-reset-password -u elastic | grep -oP 'New value: \K.*' > /home/ubuntu/elastic_pw
       chmod 600 elastic_pw
